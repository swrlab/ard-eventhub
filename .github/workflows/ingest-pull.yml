name: ingest pull

on:
  pull_request_target:
    types: [labeled]

env:
  NODE_VERSION: 18

jobs:
  security:
    name: Check permissions for pull request runs
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'safe to test')
    steps:
      - run: |
          echo "Security checks passed!"

  test:
    needs: security
    runs-on: ubuntu-latest
    strategy:
      matrix:
        STAGES: [dev]
    steps:
      - name: 👀 Checkout Code
        uses: actions/checkout@v3

      - name: ⛺️ Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"
          cache-dependency-path: "**/yarn.lock"

      - name: 📦 Install Dependencies
        run: yarn

      - name: 🔑 Setup Google Cloud Auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_GITHUB_SERVICE_ACCOUNT_KEY }}
          export_default_credentials: true

      - name: 📚 Lint Code
        run: yarn ingest:lint

      - name: 🧪 Run Ingest Tests
        env:
          SERVICE_NAME: ard-eventhub
          STAGE: ${{ matrix.STAGES }}
          DD_TRACE_ENABLED: false
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          FIREBASE_API_KEY: ${{ secrets.TEST_FIREBASE_API_KEY }}
          TEST_USER: ${{ secrets.TEST_USER }}
          TEST_USER_PW: ${{ secrets.TEST_USER_PW }}
          PUBSUB_SERVICE_ACCOUNT_EMAIL_INTERNAL: ${{ secrets.PUBSUB_SERVICE_ACCOUNT_EMAIL }}
        run: yarn ingest:test

  license:
    needs: security
    runs-on: ubuntu-latest
    steps:
      - name: 👀 Checkout Code
        uses: actions/checkout@v3

      - name: ⛺️ Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"
          cache-dependency-path: "**/yarn.lock"

      - name: 📦 Install Dependencies
        run: yarn

      - name: 📚 Run License Check
        run: yarn license
