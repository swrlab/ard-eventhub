
name: ingest pull

on:
  pull_request_target:
    types: [labeled]

env:
  NODE_VERSION: 14.17

jobs:
  security:
    name: Check permissions for pull request runs
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'safe to test')

  test:
    needs: security
    runs-on: ubuntu-latest
    strategy:
      matrix:
        STAGES: [dev]
    steps:
    - uses: actions/setup-node@v2.1.5
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Checkout repo ðŸ‘€
      uses: actions/checkout@v2.3.4

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - uses: actions/cache@v2.1.6
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install Dependencies
      run: yarn

    - name: ðŸ”‘ Setup Google Cloud Auth
      uses: google-github-actions/setup-gcloud@master
      with:
        service_account_key: ${{ secrets.GCP_GITHUB_SERVICE_ACCOUNT_KEY }}
        export_default_credentials: true

    - name: Run Ingest Tests
      env:
        STAGE: ${{ matrix.STAGES }}
        GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        FIREBASE_API_KEY: ${{ secrets.TEST_FIREBASE_API_KEY }}
        TEST_USER: ${{ secrets.TEST_USER }}
        TEST_USER_PW: ${{ secrets.TEST_USER_PW }}
        PUBSUB_SERVICE_ACCOUNT_EMAIL_INTERNAL: ${{ secrets.PUBSUB_SERVICE_ACCOUNT_EMAIL }}
      run: yarn ingest:test

  license:
    needs: security
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-node@v2.1.5
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Checkout repo ðŸ‘€
      uses: actions/checkout@v2.3.4

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - uses: actions/cache@v2.1.6
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install Dependencies
      run: yarn

    - name: Run License Check
      run: yarn license
