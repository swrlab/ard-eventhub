name: ingest pull

on:
  pull_request_target:
    types: [labeled]

env:
  NODE_VERSION: 22

jobs:
  security:
    name: Check permissions for pull request runs
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'safe to test')
    steps:
      - run: |
          echo "Security checks passed!"

  test:
    needs: security
    runs-on: ubuntu-latest
    strategy:
      matrix:
        STAGES: [dev]
    steps:
      - name: 👀 Checkout Code
        uses: actions/checkout@v4

      - name: 🏗 Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 🛠 Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: 📦 Install Dependencies
        run: bun install

      - name: 🔑 Setup Google Cloud Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_GITHUB_SERVICE_ACCOUNT_KEY }}
          create_credentials_file: true

      - name: 📚 Lint Code
        run: bun lint

      - name: 🧪 Run Ingest Tests
        env:
          DD_TRACE_ENABLED: false
          DTS_KEYS: ${{ secrets.TEST_DTS_KEYS }}
          FIREBASE_API_KEY: ${{ secrets.TEST_FIREBASE_API_KEY }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          PUBSUB_SERVICE_ACCOUNT_EMAIL_INTERNAL: ${{ secrets.PUBSUB_SERVICE_ACCOUNT_EMAIL }}
          SERVICE_NAME: ard-eventhub-ingest
          STAGE: ${{ matrix.STAGES }}
          TEST_USER: ${{ secrets.TEST_USER }}
          TEST_USER_PW: ${{ secrets.TEST_USER_PW }}
        run: bun ingest:test

  license:
    needs: security
    runs-on: ubuntu-latest
    steps:
      - name: 👀 Checkout Code
        uses: actions/checkout@v4

      - name: ⛺️ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 🛠 Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: 📦 Install Dependencies
        run: bun install

      - name: 📚 Run License Check
        run: bun license
