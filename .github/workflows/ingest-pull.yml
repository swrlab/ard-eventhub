
name: ingest pull


on:
  pull_request:


env:
  NODE_VERSION: 14.5


jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        STAGES: [dev]
    steps:
    - uses: actions/setup-node@v2.1.5
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Checkout repo ðŸ‘€
      uses: actions/checkout@v2

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - uses: actions/cache@v2
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install Dependencies
      run: yarn

    - name: ðŸ”‘ Setup Google Cloud Auth
      uses: google-github-actions/setup-gcloud@master
      with:
        service_account_key: ${{ secrets.GCP_GITHUB_SERVICE_ACCOUNT_KEY }}
        export_default_credentials: true

    - name: Run Ingest Tests
      env:
        STAGE: ${{ matrix.STAGES }}
        GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        FIREBASE_API_KEY: ${{ secrets.TEST_FIREBASE_API_KEY }}
        TEST_USER: ${{ secrets.TEST_USER }}
        TEST_USER_PW: ${{ secrets.TEST_USER_PW }}
      run: yarn ingest:test

  license:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-node@v2.1.5
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Checkout repo ðŸ‘€
      uses: actions/checkout@v2

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - uses: actions/cache@v2
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install Dependencies
      run: yarn

    - name: Run License Check
      run: yarn license
